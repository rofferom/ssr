<html>
	<head>
		<script type="text/javascript" src="http://dygraphs.com/1.1.1/dygraph-combined.js"></script>

		<!-- Graph loading -->
		<script type="text/javascript">
			function displayGraph() {
				graph = new Dygraph(
					document.getElementById("graphdiv"),
					data,
					{
						labels: labels,
						connectSeparatedPoints: true,
						legend: 'always',
						highlightCircleSize: 5,
						highlightSeriesOpts: { strokeWidth: 3 },
					} // options
				);
			};
		</script>

		<!-- Data definition -->
		<script type="text/javascript">
			data = [
				{% for sample in samples %}
					[ {% for column in sample %} {{ column }}, {% endfor %} ],
				{% endfor %}
			];

			labels = [ {% for column in columns %} '{{ column }}', {% endfor %} ];
		</script>
	</head>

	<body onload="displayGraph()">
		<div id="graphdiv" style="width:100%; height:100%;"></div>
	</body>
</html>
